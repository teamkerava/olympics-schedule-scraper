name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # run every 5 minutes
    - cron: '15 * * * *' # every hour at :15 to catch any updates missed by the 5-minute schedule
    - cron: '0 0 * * *' # daily at midnight to catch any missed updates

  workflow_call:
    input:
      # Optional input to control scraper caching behavior. By default, scrapers will cache results for 4 minutes (240 seconds).
      # Setting this to a lower value (e.g. 60) can be useful for testing or if you want more frequent updates, but may increase load on the source website.
      # Setting it to a higher value (e.g. 600) can reduce load and avoid hitting rate limits, but may result in less frequent updates.
      CACHE_TTL_SECONDS:
        description: 'Number of seconds for scraper cache TTL. Default is 240 (4 minutes).'
        required: false
        default: '240'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build
        # Use CACHE_TTL_SECONDS to avoid re-scraping when run frequently. The scrapers
        # are run explicitly above to ensure generated JSON files are present before
        # Astro's SSR/build phase (which reads them synchronously).
        run: |
          export CACHE_TTL_SECONDS=${{ env.CACHE_TTL_SECONDS || '240' }}
          mkdir -p public src/data
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
