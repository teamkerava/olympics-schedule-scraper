name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # run every 5 minutes
    - cron: '*/5 * * * *'

env:
  CACHE_TTL_SECONDS: 60

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build
        # Use CACHE_TTL_SECONDS to avoid re-scraping when run frequently. The scrapers
        # are run explicitly above to ensure generated JSON files are present before
        # Astro's SSR/build phase (which reads them synchronously).
        run: |
          export CACHE_TTL_SECONDS=${{ env.CACHE_TTL_SECONDS || '240' }}
          mkdir -p public src/data
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
